<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
        <title>Mists Warriors | Character Page</title>
        <link rel="stylesheet" href="../src/css/style.css" />
        <link rel="stylesheet" href="../src/css/character-creation.css" />
        <script src="../src/js/character.mjs" type="module" defer></script>
    </head>
    <body>
        <main class="character-container">
            <form id="characterForm">
                <h2>Create Your Character</h2>
                <label for="charName">Name:</label>
                <input id="charName" required>

                <label for="charClass">Class:</label>
                <select id="charClass" required></select>

                <label for="charBackground">Background:</label>
                <select id="charBackground" required></select>

                <label for="charPrinciple">Principle Conflict:</label>
                <select id="charPrinciple" required></select>

                <button type="submit">Adventure!</button>
            </form>

            <section id="characterSummary" class="hidden">
                <h2>Your Character</h2>
                <p id="summaryText"></p>
            </section>
        </main>
        <section class="options-window">
            
        </section>
    </body>
    <footer>

    </footer>
</html>
